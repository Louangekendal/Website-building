<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css" 
  rel="stylesheet">
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background:url(img/porsche\ back.jpg) no-repeat;
    background-size: cover;
    background-position: center;
    font-family: 'Poppins', sans-serif;
  }
  .wrapper {
    width: 420px;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, .2);
    backdrop-filter: blur(20px);
    box-shadow:  0 0 10px rgba(0, 0, 0, 0.2);
    color: #fff;
    border-radius: 10px;
    padding: 30px 40px;
  }
  .wrapper h1 {
    text-align: center;
    font-size: 36px;
  }
  .wrapper p {
    text-align: center;
    font-size: 16px;
    margin: 10px 0 30px 0;
  }
  .input-box {
    width: 100%;
    position: relative;
    height: 50px;
    margin: 30px 0;  
  }
  .input-box input {
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    font-size: 18px;
    color: #fff;
    padding: 20px 45px 20px 20px;
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 40px; 
  }
  .input-box input::placeholder {
    color: #fff;
  }
  .input-box i {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    color: #fff;
  }
  .wrapper .remember-forget {
    font-size: 14px;
    display: flex;
    justify-content: space-between;
    margin: -15px 0 15px;
  }
  .remember-forget label input {
    margin-right: 5px;
    accent-color: #fff;
  }
  .remember-forget a {
    color: #fff;
    text-decoration: none;
    text-align: right;
  }
  .remember-forget a:hover {
    text-decoration: underline;
  }
  .btn {
    width: 100%;
    height: 45px;
    border: none;
    outline: none;
    background: #fff;
    color: #000;
    font-size: 18px;
    font-weight: 600;
    border-radius: 40px;
    cursor: pointer;
  }
  .btn:hover {
    background: #e0e0e0;  
    transform: scale(1.02);/* Button grows 2% */
    transition: 0.3s;  /* Smooth animation over 0.3 seconds */
  }

  .wrapper .register-link {
    text-align: center;
    margin: 20px 0 15px;
    font-size: 14.5px;
  }
  .register-link p a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
  }
  .register-link p a:hover {
    text-decoration: underline;
  }
</style>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Admin Portal</h1>
      <p>Welcome to the Admin Portal. Please enter your 
        credentials to log in.</p>
      
      <div class="input-box">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <i class='bx  bx-user'></i> 
      </div>
      
      <div class="input-box">
        <input type="password" id="password" name="password" 
        placeholder="Password" required>
         <i class='bx  bx-lock-keyhole'></i> 
      </div>

      <div class="remember-forget">
        <label><input type="checkbox" >Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
      
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a
           href="#">Register</a>
        </p>
      </div>
    </form>
  </div>
  
</body>
</html>
