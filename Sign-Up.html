        <h2> Create your Profile</h2>
    <form>
      <fieldset>
      <label for="fname">Lastname:</label><br>
      <input type="text" name="fname" id="fname" 
      placeholder="Enter your lastname"><br>
      <label for="lname">Surname:</label><br>
      <input type="text" name="lname" id="lname" 
      placeholder="Enter your Surname"><br>
      <label for="City">City:</label><br>

      placeholder="Enter your city"><br>
      <label for="email">Email:</label><br>

      placeholder="Enter your email"><br>
      <label for="key">Password:</label><br>
      <input type="password" name="key" id="key"><br><br>
      <input type="checkbox" id="privacy" name="privacy">
