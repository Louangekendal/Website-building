<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Dealership - Hero Section</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
  <link rel="stylesheet" href="hero-style.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #0f1419;
}

/* Search Container */
.search-container {
  max-width: 1200px;
  margin: 2rem auto;
  padding: 0 1rem;
}

/* Search Form */
.search-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  background-color: rgba(17, 30, 34, 0.8);
  backdrop-filter: blur(16px);
  border: 1px solid #2a3f47;
  border-radius: 12px;
  padding: 1.5rem;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

/* Responsive Grid */
@media (min-width: 768px) {
  .search-form {
    flex-direction: row;
    align-items: flex-end;
    gap: 1.5rem;
  }
}

/* Form Group */
.form-group {
  flex: 1;
  display: flex;
  flex-direction: column;
  text-align: left;
}

/* Form Label */
.form-label {
  font-size: 0.75rem;
  font-weight: 700;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  color: #8b95a5;
  margin-bottom: 0.5rem;
  margin-left: 0.25rem;
}

/* Input Wrapper */
.input-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}

/* Input Icon */
.input-icon {
  position: absolute;
  left: 0.75rem;
  top: 50%;
  transform: translateY(-50%);
  font-size: 20px;
  color: #1289a1;
  pointer-events: none;
}

/* Form Select */
.form-select {
  width: 100%;
  height: 48px;
  background-color: #111e22;
  border: 1px solid #2a3f47;
  border-radius: 8px;
  padding-left: 2.5rem;
  padding-right: 1rem;
  color: #ffffff;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  outline: none;
  appearance: none;
}

.form-select:hover {
  border-color: #3a5f6f;
}

.form-select:focus {
  border-color: #1289a1;
  box-shadow: 0 0 0 3px rgba(18, 137, 161, 0.1);
}

.form-select option {
  background-color: #111e22;
  color: #ffffff;
  padding: 0.5rem;
}

/* Search Button */
.search-btn {
  flex-shrink: 0;
  width: 100%;
  height: 48px;
  padding: 0 2rem;
  background: linear-gradient(135deg, #1289a1 0%, #0f7a8f 100%);
  color: #ffffff;
  font-size: 1rem;
  font-weight: 700;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  box-shadow: 0 4px 14px rgba(18, 137, 161, 0.39);
}

.search-btn:hover {
  background: linear-gradient(135deg, #158bb3 0%, #126a7f 100%);
  transform: scale(1.02);
  box-shadow: 0 6px 20px rgba(18, 137, 161, 0.5);
}

.search-btn:active {
  transform: scale(0.98);
}

.search-btn .material-symbols-outlined {
  font-size: 20px;
}

/* Responsive Design */
@media (max-width: 640px) {
  .search-form {
    padding: 1rem;
  }

  .form-label {
    font-size: 0.7rem;
  }

  .search-btn {
    width: 100%;
  }
} 
  </style>
</head>

<body>
  <div class="search-container">
    <form class="search-form" novalidate>
      
      <div class="form-group">
        <label for="brand" class="form-label">Brand</label>
        <div class="input-wrapper">
          <span class="input-icon material-symbols-outlined">directions_car</span>
          <select id="brand" name="brand" class="form-select">
            <option value="">All Brands</option>
            <option value="audi">Audi</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes-Benz</option>
            <option value="tesla">Tesla</option>
            <option value="porsche">Porsche</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="price-range" class="form-label">Price Range</label>
        <div class="input-wrapper">
          <span class="input-icon material-symbols-outlined">payments</span>
          <select id="price-range" name="priceRange" class="form-select">
            <option value="">Any Price</option>
            <option value="0-30000">Under $30k</option>
            <option value="30000-60000">$30k - $60k</option>
            <option value="60000-100000">$60k - $100k</option>
            <option value="100000+">$100k+</option>
          </select>
        </div>
      </div>

      <button type="submit" class="search-btn">
        <span class="material-symbols-outlined">search</span>
        <span>Search Cars</span>
      </button>

    </form>
  </div>
</body>
</html>
